<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product Display</title>
</head>
<body>
  {% include 'header.html' %}

  <h2>Products</h2>

  {% if error %}
    <p>{{ error }}</p>
  {% else %}
    {% if products %}
      <table border="1" cellpadding="4">
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
        {% for p in products %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.category }}</td>
          <td>{{ p.price }}</td>
        </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No products to display.</p>
    {% endif %}
  {% endif %}

  {% include 'footer.html' %}
</body>
</html>
