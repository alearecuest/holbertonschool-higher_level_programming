<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Items List</title>
</head>
<body>
    {% include 'header.html' %}

    <h2>Items List</h2>

    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}

    {% include 'footer.html' %}
</body>
</html>
